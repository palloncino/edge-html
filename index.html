<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Scroll Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">LOGO</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="section" id="section1" style="background-color: lightblue;">Section 1</div>
        <div class="section" id="section2" style="background-color: lightgreen;">Section 2</div>
        <div class="section" id="section3" style="background-color: lightcoral;">Section 3</div>
        <div class="section" id="section4" style="background-color: lightgoldenrodyellow;">Section 4</div>
    </div>
    <div class="custom-scrollbar">
        <div class="scroll-track"></div>
        <div class="dot"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
