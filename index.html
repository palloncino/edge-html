<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="header-logo-container">
            <img class="header-logo-img" src="./logo.png" alt="Edge">
        </div>

        <div class="header-navigation-links-container">
            <div class="header-navigation-links">
                <div class="header-navigation-link">Link 1</div>
                <div class="header-navigation-link">Link 2</div>
                <div class="header-navigation-link">Link 3</div>
                <div class="header-navigation-link">Link 4</div>
                <div class="header-navigation-link">Link 5</div>
                <div class="header-navigation-link">Link 6</div>
                <div class="header-navigation-link">it | en</div>
            </div>
        </div>
    </div>

    <div class="custom-scrollbar">
        <div class="scroll-track"></div>
        <div class="dot"></div>
    </div>
    <div class="output"></div>

    <div class="sections">
        <section class="section section-1">Section 1</section>
        <section class="section section-2">Section 2</section>
        <section class="section section-3">Section 3</section>
        <section class="section section-4">Section 4</section>
    </div>

    <script src="script.js"></script>
</body>
</html>
